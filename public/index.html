<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src= "script.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">

<body>
<div class="form-group">
    <h1>To-Do <small>List</small></h1>
    <form role="form">
        <input type="text" class="form-control" placeholder="Your Task" name="task" id = "input">
    </form>
    <button type="button" class="btn btn btn-primary" id="button">Add</button>
</div>
<div></div>
<ul class="list-unstyled" id="todo"></ul>
<script>
    function getStrikeText(item) {
        return '<button class="close">&times;</button><span>' + (item.done ? "<strike>" + item.name + "</strike>" : item.name) + '</span>';
    }
   $.ajax({
     method: "GET",
     url:"/api/todos/",
     success: function(response) {
         response.map(function (item) {
             $('#todo').append('<li id="'+item.id+'">'+getStrikeText(item)+'</li>')
         });
     }

   })


 </script>
</body>
